<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My JS Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="start-screen">
    <h1>JavaScript Quiz Challenge</h1>
    <button id="start-btn">Play</button>
</div>
    <div id="quiz-container" style="display:none;">
        <header>
            <h1 id="quiz-title">JavaScript Quiz Challenge</h1>
            <div id="progress-bar">
                <div id="progress-fill"></div>
            </div>

            <p id="progress-text">Question <span id="current-q">1</span> of <span id="total-q">6</span></p>
        </header>

        <main id="question-container">
            <h2 id="question">Loading...</h2>
            <div id="options"></div>
            <div id="timer-container" style="display: none;">
                <div id="timer-bar">
                    <div id="timer-fill"></div>
                </div>
                <p>Time left: <span id="timer-text">30</span>s</p>
            </div>
            <button id="next-btn" style="display: none;" onclick="nextQuestion()">Next
                Question</button>
        </main>
        <div id="score-container" style="display:none;">
            <div class="score-circle" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" aria-label="Quiz score">
                <svg class="progress-ring" width="150" height="150">
                    <circle class="progress-ring__circle" stroke="green" stroke-width="10" fill="transparent" r="65" cx="75" cy="75" />
                </svg>
                <span class="score-circle-text">0%</span>
            </div>
            <h2>Your Score</h2>
            <p id="feedback">Great job! Review weak spots in the notes.</p>
            <p id="high-score" style="display:none">High Score: <span id="high-score-val">0</span></p>
            <button onclick="restartQuiz()">Play Again</button>
        </div>
        <script src="script.js"></script>
</body>
</html>
